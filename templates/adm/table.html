{% extends 'adm/layout.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

	<h1>{{ table_name }}</h1>
	<table>
		<thead>
			<tr>
				{% for column in data.columns %}
					<th>{{ column }}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for row in data.rows %}
				<tr>
					{% for cell in row %}
						<td>{{ cell }}</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
