{% extends 'adm/layout.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<h2>{{ title }}</h2>
<p>Welcome back, {{ username }}!</p>

<div class="container">
      <h2>CRUD Din√¢mico</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            {% for field in fields %}
              <th>{{ field }}</th>
            {% endfor %}
            <th>Tabelas</th>
          </tr>
        </thead>
        <tbody>
          {% for row in tables %}
            <tr>             
                <td>{{ row }}</td>
              <td>

              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
